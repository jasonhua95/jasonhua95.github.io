<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="applicable-device" content="pc,mobile">
    <title>在线身份证号码验证，通过身份证查详细信息</title>
    <link href="../dist/bootstrap.min.css" rel="stylesheet">
    <script src="./idcardcheck.js"></script>
    <script src="./cpro.js"></script>
    <style type="text/css">

        body {
            width: 90%;
            max-width: 960px;
            margin: auto;
            padding: 0px;
            font-size: 15px;
            font-family: Georgia, "Times New Roman", Times, serif;
        }

        .body-wrap {
            /* visibility:hidden; */
        }

        img {
            max-width: 100%;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }

        table {
            border-left: 1px solid #ccc;
            border-top: 1px solid #ccc;
        }

        .button {
            padding: 15px;
            font-size: 15px;
        }

        .title {
            font-size: 25px;
            font-weight: bold;
            color: #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="body-wrap">
        <div style="margin-top:10px;"></div>
        <form>
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td colspan="3" class="title">在线身份证号码验证</td>
                    </tr>
                    <tr>
                        <td width="107" style="text-align:right;">身份证：</td>
                        <td width="351">
						<input type="text" style="width:100%" id="idcard" />
                        </td>
						<td>
						<input type="button" onclick="jasonhuaIdCard()" value="查询" class="btn btn-info">
						</td>
                    </tr>
                    <tr>
						<td colspan="3">
							<div>
								<ul id="ul_result">
									<li>校验结果：<span style="color:red;" id="message">身份证号码校验合法</span>（本站无法提供该号码真实性，仅供参考）</li>
									<li class="display">
										省份：<span id="province"></span>，
										市：<span id="city"></span>，
										区：<span id="area"></span></li>
									<li class="display">
									性别：<span id="sex"></span>
									</li>
									<li class="display">
										生日（阳历）：<span id="yage"></span>
									</li>
									<li class="display">
										年龄（周岁）：<span id="zage"></span>
									</li>
									<li class="display">
										年龄（虚岁）：<span id="xage"></span>
									</li>
									<!--
									<li class="display">
										生日（农历）：<span id="nage">辛丑(牛)年十一月廿九</span>
									</li>
									<li class="display">
										属相：<span id="shuxiang">牛</span>
									</li>
									<li class="display">
										星座：<span id="xingzuo">摩羯座</span>
									</li>-->
								</ul>
							</div>
						</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
	
</body>
</html>
